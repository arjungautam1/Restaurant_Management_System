<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Food List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Food Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let food of foods | async">

                <td>{{food.foodName}}</td>
                <td>{{food.price}}</td>
                <td>{{food.description}}</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
