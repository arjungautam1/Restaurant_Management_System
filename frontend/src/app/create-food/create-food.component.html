<h3>Create Food</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Food Name</label>
            <input type="text" class="form-control" id="foodName" required [(ngModel)]="food.foodName" name="foodName">
        </div>

        <div class="form-group">
            <label for="name">Price</label>
            <input type="number" class="form-control" id="price" required [(ngModel)]="food.price" name="price">
        </div>

        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="food.description" name="description">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
